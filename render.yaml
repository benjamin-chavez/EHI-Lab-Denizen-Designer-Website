databases:
  - name: postgres
    ipAllowList: []
    # databaseName: mysite
    # user: mysite

services:
  - type: web
    name: rails
    env: ruby
    buildCommand: "bin/render-build.sh"
    startCommand: "bundle exec rails s"
    # buildCommand: "./bin/render-build.sh"
    # startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          # name: mysite
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
  - type: redis
      name: redis
      ipAllowList: []
      plan: free
      maxmemoryPolicy: noeviction

